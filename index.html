<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Configures the viewport for proper rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage, displayed in the browser tab -->
    <title>Document</title>
    <!-- Links the external stylesheet for CSS rules -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Main container for the calculator interface -->
    <div class="calculator">
        <!-- The display screen of the calculator -->
        <div class="screen">0</div>

        <!-- Buttons for numbers, operators, and functions -->
        <button class="btnoperator" id="c">C</button>
        <button class="btnoperator" id="clean">‚Üê</button>
        <button class="btnoperator">%</button>
        <button class="btnoperator">/</button>
        <button class="btnoperator">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btnoperator">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btnoperator">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btnoperator">.</button>
        <button class="btn" id="cero">0</button>
        <button class="btnoperator" id="equal">=</button>

    </div>

    <!-- Links the external JavaScript file for calculator functionality -->
    <script src="script.js"></script>
</body>
</html>
